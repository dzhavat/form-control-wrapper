<mat-form-field floatLabel="always" appearance="outline">
  <mat-label>Select</mat-label>
  <mat-select [formControl]="internalControl" (selectionChange)="onSelectionChange($event)">
    <mat-option>-- None --</mat-option>
    <mat-option *ngFor="let option of options" [value]="option.value">{{ option.viewValue }}</mat-option>
  </mat-select>

  <mat-error *ngIf="internalControl.invalid">
    <ng-content></ng-content>
  </mat-error>
</mat-form-field>
